<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Table</title>
		<style>
			html,
			body{
				height: 100%;
				margin: 0;
				padding: 0;
				font-size: 25px;
			}
			table{
				border: 2px solid blue;
				width: 100%;
				height: 100%;
				border-collapse: collapse;
			}
			th,td{
				padding: 5px;
			}
			th{
				background-color: #888888;
				color: white;
			}
			td{
				border: 2px solid blue;
			}
			td:last-child,
			td:nth-last-child(2){
				text-align: center;
			}
			.center{
				text-align: center;
			}
			.right{
				text-align: right;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<th>Название1</th>
				<th>Название2</th>
				<th>Ещё название</th>
				<th>Куча элементов</th>
				<th>Список1</th>
				<th>Список2</th>
			</tr>
			<tr>
				<td rowspan="11" class="center">JPMC</td>
				<td rowspan="5">CST</td>
				<td rowspan="3">CT</td>
				<td>ADS</td>
				<td>1</td>
				<td>10</td>
			</tr>
			<tr>
				<td>BTO</td>
				<td>2</td>
				<td>15</td>
			</tr>
			<tr>
				<td>CSI</td>
				<td>3</td>
				<td>16</td>
			</tr>
			<tr>
				<td rowspan="2" class="center">VCT</td>
				<td>ADS</td>
				<td>4</td>
				<td>10</td>
			</tr>
			<tr>
				<td>BTO</td>
				<td>5</td>
				<td>15</td>
			</tr>
			<tr>
				<td colspan="3" class="right">Sub Total</td>
				<td>6</td>
				<td>15</td>
			</tr>
			<tr>
				<td rowspan="4">CST</td>
				<td rowspan="3">CS</td>
				<td>ADS</td>
				<td>7</td>
				<td>10</td>
			</tr>
			<tr>
				<td>BTO</td>
				<td>8</td>
				<td>15</td>
			</tr>
			<tr>
				<td>CSI</td>
				<td>9</td>
				<td>16</td>
			</tr>
			<tr>
				<td class="center">VCT</td>
				<td>ADS</td>
				<td>10</td>
				<td>10</td>
			</tr>
			<tr>
				<td colspan="3" class="right">Sub Total</td>
				<td>11</td>
				<td>15</td>
			</tr>
		</table>
	</body>
</html>
