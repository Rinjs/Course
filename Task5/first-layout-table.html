<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Layout table</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>header</th>
			</tr>
		</thead>
		<tfoot>
			<tr>
				<th>foot</th>
			</tr>
		</tfoot>
		<tbody>
			<tr>
				<td>data</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
