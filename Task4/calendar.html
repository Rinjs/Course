<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calendar</title>
	<style>
		body{
			background-color: #445566;
		}
		tr{
			background-color: #eeeeee;
			color: black;
		}
		th, 
		.holiday{
			background-color: #ee3333;
			color: white;
			text-transform: uppercase;
		}
		th,td{
			width: 38px;
			height: 38px;
			text-align: center;
		}
		td:nth-child(n+6){
			background-color: #787878;
			color: white;
		}
		tr > .last_month{
			background-color: #fff;
			color: gray;
		}
	</style>
</head>
<body>
		<table cellpadding="3%" cellspacing="1px" align="center" bgcolor="lightgray">
			<tr>
				<th colspan="7" rowspan="2">Май</th>
			</tr>
			<tr></tr>
			<tr>
				<td class="last_month">30</td>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
				<td>5</td>
				<td>6</td>
			</tr>
			<tr>
				<td>6</td>
				<td>8</td>
				<td class="holiday">9</td>
				<td>10</td>
				<td>11</td>
				<td>12</td>
				<td>13</td>
			</tr>
			<tr>
				<td>14</td>
				<td>15</td>
				<td>16</td>
				<td>17</td>
				<td>18</td>
				<td>19</td>
				<td>20</td>
			</tr>
			<tr>
				<td>21</td>
				<td>22</td>
				<td>23</td>
				<td>24</td>
				<td>25</td>
				<td>26</td>
				<td>27</td>
			</tr>
			<tr>
				<td>28</td>
				<td>29</td>
				<td>30</td>
				<td>31</td>
				<td class="last_month">1</td>
				<td class="last_month">2</td>
				<td class="last_month">3</td>
			</tr>
		</table>
</body>
</html>
