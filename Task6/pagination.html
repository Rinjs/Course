<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Pagination</title>
		<style>
			body {
				font-family: "Arial", sans-serif;
				font-size: 14px;
			}
			ul li {
				display: inline-block;
			}
			li {
				list-style-type: none;
				background: #3F3F3F;
				padding: 5px 10px; 
			}
			li a {
				text-decoration: none;
				color: white;
			}
			li:hover {
				background-color: #FF6600; 
			}
		</style>
	</head>
	<body>
		<ul>
			<li>
				<a href="#">&#8249; Предыдущая</a>
			</li>
			<li>
				<a href="#">1</a>
			</li>
			<li>
				<a href="#">2</a>
			</li>
			<li>
				<a href="#">3</a>
			</li>
			<li>
				<a href="#">4</a>
			</li>
			<li>
				<a href="#">5</a>
			</li>
			<li>
				<a href="#">6</a>
			</li>
			<li>
				<a href="#">Следущая &#8250;</a>
			</li>
		</ul>
	</body>
</html>
