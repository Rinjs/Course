<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slider</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
	<style>
		body {
			font-family: 'Open Sans', sans-serif;
			margin: 0;
		}
		header h1 {
			text-align: center;
			font-weight: lighter;
		}
		.slider {
			margin-top: 50px;
			height: 425px;
			background: black;
			position: relative;
		}
		.text {
			color: white;
			left: 35%;
			position: absolute;
			text-align: center;
			bottom: 35%;
		}
		.text h4 {
			text-transform: uppercase;
			font-weight: lighter;
			font-size: 45px;
			border-top: 2px solid white;
			border-bottom: 2px solid white;
			margin: 0;
		}
		.text p {
			font-weight: lighter;
			font-size: 35px;
			margin-top: 10px;
		}
		.left {
            background: url(prev-next-sprite.png);
            background-repeat: no-repeat;
            background-position: left 80px top 170px;
            height: 100%;
            width: 6%;
            position: absolute;
            left: 16%;
		}
		.right {
            background-image: url(prev-next-sprite.png);
            background-repeat: no-repeat;
            background-position: right 80px top 170px;
            height: 100%;      
            width: 6%;    
            position: absolute;
            right: 16%;
		}
		.pagination{
            position: relative;
            height: 30%;
            width: 50%;
            bottom: 20%;
            left: 42%
        }
        ul{
            list-style-type: square;
            height: 30%;
            width: 50%;
            position: absolute;
        }
        ul  li{
            display: inline-block;
            text-align: center;
        }
        li a{
            display: block;
            padding: 10px 10px;
            background-color: #ffffff;
            margin: 5px;
        }
        li a:hover{
            background-color: #f8a408;
        }
		.bg {
			position: relative;
			left: 50%;
			margin-left: -600px;
		}
	</style>
</head>
<body>
	<header>
		<h1>
			Верстка заготовки для слайдера
		</h1>
	</header>
	<main>
		<div class="slider">
			<img src="slider-img-01.jpg" alt="background" class="bg">
				<div class="text">
					<h4>
						комфортная одежда
					</h4>
					<p>
						для всех видов спорта
					</p>
				</div>
					<a href="#" class="left"></a>
					<a href="#" class="right"></a>
				<div class="pagination">
					<ul>
                		<li><a href="#"></a></li>
                		<li><a href="#"></a></li>
                		<li><a href="#"></a></li>
                		<li><a href="#"></a></li>
            		</ul>
				</div>
			</div>
	</main>
</body>
</html>
