<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Video gallery</title>
	<style>
		body {
			margin: 0;

			background-color: #952E0F;
		}
		.container {
			width: 800px;
			margin: 0 auto;
			background-color: #D53C0B;
			border-radius: 10px 10px 0 0;
		}
		h1 {
			text-align: center;
			color: white;
			padding-top: 10px;
			margin: 10px auto;
			border-bottom: 1px solid white;
			width: 300px;
		}
		p {
			color: white;
			margin: 10px 0 10px 20px;
		}
		iframe {
			margin-left: 120px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>DOTA 2</h1>

		<br>
		<button><a href="https://www.youtube.com/watch?v=8owFMxhBJM8&t=5s" target="_blank">Открыть на Youtube</a></button>
	</div>
	<div class="container">

</body>
</html>
